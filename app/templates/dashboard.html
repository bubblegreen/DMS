<div class="container">
    <div class="row">
        <div id="content" class="col-lg-12">
            <!-- PAGE HEADER-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <!-- BREADCRUMBS -->
                        <ul class="breadcrumb">
                            <li>
                                <i class="fa fa-tachometer"></i>
                                <a href="#">Dashboard</a>
                            </li>
                        </ul>
                        <!-- /BREADCRUMBS -->
                    </div>
                </div>
            </div>
            <!-- /PAGE HEADER -->
            <!--row-->
            <div id="main">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BOX -->
                        <div class="box">
                            <div class="box-title">
                                <h4><i class="fa fa-cloud"></i>Endpoing Info</h4>
                            </div>
                            <div class="box-body big">
                                <table id="table" class="table">
                                    <tbody>
                                    <tr>
                                        <th>Endpoint</th>
                                        <td>{{ endpoint.db.name }}&nbsp;(<span style="color: #d2d2d2">CPU:{{ endpoint.cpu_num }} MEMORY:{{ endpoint.mem_num }}GB - {{ endpoint.mode }} {{ endpoint.version }}</span>)</td>
                                    </tr>
                                    <tr>
                                        <th>URL</th>
                                        <td>{{ endpoint.db.url }}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /BOX -->
                </div>
                <div class="divide-10"></div>
                <div class="row">
                    {% for k in menu_list %}
                        <div class="col-md-6">
                            <div class="box">
                                <div class="box-body bg">
                                    <dl>
                                        <dt>
                                            <a>{{ k[:k.index('_')].capitalize() }}</a>
                                        </dt>
                                    </dl>
                                    <dd>{{ endpoint[k] }}</dd>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">
        dt a:hover{
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        var csrftoken = "{{ csrf_token() }}";
        $().ready(function () {

        });
    </script>
</div>
